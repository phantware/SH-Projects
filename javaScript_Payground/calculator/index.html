<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Calculator</title>
  </head>
  <body>
    <div className="calculator">
      <div className="screen-history"></div>
      <div class="screen">
        <div class="screen-current">
          <span class="screen-current-operation-operands-1st number"></span>
          <span class="screen-current-operation-operator number"></span>
          <span class="screen-current-operation-operands-2nd number"></span>
        </div>

        <div class="screen-result number"></div>
      </div>

      <div class="controls">
        <button class="operands">1</button>
        <button class="operands">2</button>
        <button class="operands">3</button>
        <button class="operands">4</button>
        <button class="operands">5</button>
        <button class="operands">6</button>
        <button class="operands">7</button>
        <button class="operands">8</button>
        <button class="operands">9</button>
        <button class="operands">0</button>

        <button class="operator">-</button>
        <button class="operator">+</button>
        <button class="operator">*</button>
        <button class="operator">/</button>

        <button class="equals">=</button>
        <button class="ac">AC</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
